<!DOCTYPE html>
<html>
    <head>
        <title>Новая вкладка</title>
        <meta charset=utf-8>
        <link rel='stylesheet' href='style.css'>
        <link type='image/svg+xml' rel='icon' href='icons/newtab.svg'>
    </head>
    <body>
        <div id='container'>
            <!--Google logo-->
            <div id='logo'>
                <img src='icons/logo.svg'/>
            </div>

            <!--Google search engine bar-->
            <div id='search-container'>
                <input placeholder='Введите поисковый запрос или URL'/>
                <div class='right'>
                    <button id='voice-search'></button>
                    <button id='image-search'></button>
                </div>
            </div>

            <!--Shortcuts-->
            <div id='shortcut-container'></div>
            <script src='shortcuts.json'></script>
            <script src='shortcuts.js'></script>
        </div>
    </body>
</html>
